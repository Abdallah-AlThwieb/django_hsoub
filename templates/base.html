{% load i18n static %}
{% get_current_language as LANGUAGE_CODE %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}" dir="{% if LANGUAGE_CODE == 'ar' %}rtl{% else %}ltr{% endif %}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% trans "أكاديمية حسوب" %}{% endblock %}</title>

    <!-- خطوط Google -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Raleway:wght@300;400;500;700;900&family=Ubuntu:wght@300;400;500;700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">

<!-- Bootstrap RTL -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

<!-- أيقونات Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<!-- AOS Animation -->
<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

<!-- Swiper -->
<link href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" rel="stylesheet">

<!-- ملف CSS الرئيسي -->
<link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
    {% include "includes/header.html" %}
    <main class="container">
        {% include "includes/messages.html" %}
        {% block content %}{% endblock %}
    </main>
    {% include "includes/footer.html" %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/php-email-form/validate.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/purecounter/purecounter_vanilla.js"></script>

<script src="{% static 'js/main.js' %}"></script>
<script>
    AOS.init();

  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
    localStorage.setItem("dark-mode", document.body.classList.contains('dark-mode'));
  }

  // Load saved preference
  window.addEventListener('DOMContentLoaded', () => {
    if (localStorage.getItem("dark-mode") === "true") {
      document.body.classList.add('dark-mode');
    }
  });
</script>
</body>
</html>
