{% extends "dashboard/base.html" %}
{% load i18n static %}

{% block content %}
<h2>{% trans "إضافة مقالة جديدة" %}</h2>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}  
  <button type="submit" class="btn btn-success">{% trans "نشر المقالة" %}</button>
  <a href="{% url 'dashboard:post_list' %}" class="btn btn-secondary">{% trans "إلغاء" %}</a>
</form>
{% endblock %}
