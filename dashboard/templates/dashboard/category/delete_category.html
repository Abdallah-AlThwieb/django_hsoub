{% extends 'base.html' %}
{% load i18n static %}

{% block title %}{% trans "تأكيد حذف التصنيف" %}{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="alert alert-danger text-center">
    <h4>{% trans "هل أنت متأكد أنك تريد حذف التصنيف التالي؟" %}</h4>
    <p><strong>{{ category.name }}</strong></p>
    
    <form method="post" class="d-inline">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">{% trans "نعم، احذف" %}</button>
    </form>
    
    <a href="{% url 'dashboard:category_list' %}" class="btn btn-secondary">{% trans "إلغاء" %}</a>
  </div>
</div>
{% endblock %}
