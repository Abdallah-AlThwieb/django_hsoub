{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}" dir="{% if LANGUAGE_CODE == 'ar' %}rtl{% else %}ltr{% endif %}">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% trans "لوحة التحكم" %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body { padding-top: 70px; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'dashboard:home' %}">{% trans "لوحة التحكم" %}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#dashboardNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="dashboardNavbar">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard:course_list' %}">📚 {% trans "الدورات" %}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard:post_list' %}">📰 {% trans "المقالات" %}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home_page' %}">🏠 {% trans "الصفحة الرئيسية" %}</a>
                </li>
                <li class="nav-item">
                    <form method="post" action="{% url 'logout' %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="nav-link btn btn-link text-white" style="padding: 0; border: none;">
                            🚪 {% trans "تسجيل الخروج" %}
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container mt-4">
    {% block content %}
    {% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
